<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publisher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .status {
      margin-bottom: 20px;
      font-size: 18px;
      color: #0d6efd;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="connection-status" class="status">Checking connection...</div>

<div class="form-container">
  <h1>Publisher</h1>
  <form action="/publish" method="post">
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required />

    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" required />

    <label for="count">Count:</label>
    <input type="number" id="count" name="count" required />

    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  // REST API로 연결 상태 가져오기
  fetch('/status')
    .then(response => response.text())
    .then(data => {
      document.getElementById('connection-status').textContent = data;
    })
    .catch(() => {
      document.getElementById('connection-status').textContent = "Connection check failed!";
    });
</script>
</body>
</html>
